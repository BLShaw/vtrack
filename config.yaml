video:
  source: "assets/traffic_cam.mp4"
  mask: "assets/mask.png"
  output: "result.mp4"

assets:
  graphics_total: "assets/graphics.png"
  graphics_vehicle: "assets/graphics1.png"

model:
  name: "yolov8l.pt"
  fallback: "yolov8n.pt"
  confidence_threshold: 0.5
  
tracker:
  max_age: 22
  min_hits: 3
  iou_threshold: 0.3

counting_lines:
  up: [180, 410, 640, 410]
  down: [680, 400, 1280, 450]

detection:
  target_classes: ["car", "truck", "bus", "motorbike"]
  all_classes: 
